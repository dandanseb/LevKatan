<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לב קטן</title>
    <link rel="icon" href="frontend/images/transparent logo.png" type="image/png">
    <!-- Instant redirect to the pages folder -->
    <meta http-equiv="refresh" content="1; url=frontend/pages/index.html">
    <script>
        // Fallback if meta refresh doesn't work immediately
        setTimeout(() => {
            window.location.href = "frontend/pages/index.html";
        }, 1000);
    </script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #FFF5F7; /* Light pink background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .logo-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: pulse 2s infinite ease-in-out;
        }

        .loading-text {
            font-size: 18px;
            color: #555;
            font-weight: 500;
        }

        a {
            color: #FF69B4;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Assuming images folder is in the root -->
        <img src="frontend/images/transparent logo.png" alt="Lev Katan Logo" class="logo">
        <div class="loading-text">
            Redirecting to <a href="frontend/pages/index.html">Lev Katan...</a>
        </div>
    </div>
</body>
</html>
