<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לב קטן - התחברות והרשמה</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        /* [Previous CSS remains the same] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 50%, #FFE4E1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { background: white; border-radius: 25px; box-shadow: 0 20px 60px rgba(0,0,0,0.15); width: 100%; max-width: 480px; overflow: hidden; }
        .header { background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%); padding: 40px 20px 30px; text-align: center; color: white; }
        
        .logo-img {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            background: white;
            padding: 5px;
        }

        .site-name { font-size: 36px; font-weight: bold; margin-bottom: 8px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .tagline { font-size: 16px; opacity: 0.95; font-weight: 300; }
        
        .tabs { display: flex; background: #FFF5F7; }
        .tab { flex: 1; padding: 18px; text-align: center; cursor: pointer; font-weight: 600; color: #666; transition: all 0.3s ease; border-bottom: 3px solid transparent; font-size: 16px; }
        .tab:hover { background: #FFE4E9; }
        .tab.active { color: #FF69B4; background: white; border-bottom-color: #FF69B4; }
        
        .form-container { padding: 40px; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        h2 { color: #333; margin-bottom: 10px; font-size: 26px; }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 14px 16px; border: 2px solid #FFE4E9; border-radius: 12px; font-size: 15px; outline: none; background: #FAFAFA; }
        input:focus { border-color: #FF69B4; background: white; }
        .submit-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #FF69B4 0%, #FFB6C1 100%); color: white; border: none; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255,105,180,0.4); }
        .success-message { display: none; background: #D4F4DD; color: #1E7E34; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #A8E6B7; text-align: center; }
        .success-message.show { display: block; }
        .info-box { background: #FFF9E6; border: 2px solid #FFE4B3; border-radius: 12px; padding: 15px; margin-bottom: 25px; color: #856404; font-size: 14px; text-align: center; }
        .footer-note { text-align: center; margin-top: 20px; font-size: 13px; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Lev Katan Logo" class="logo-img">
            <div class="site-name">לב קטן</div>
            <div class="tagline">גמ"ח להשאלת מוצרי תינוקות לילדים</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">התחברות</div>
            <div class="tab" onclick="switchTab('register')">הרשמה</div>
        </div>

        <div class="form-container">
            <div id="loginForm" class="form-section active">
                <h2>ברוכים השבים</h2>
                <p class="subtitle">הזינו את פרטי ההתחברות שלכם</p>
                <div id="loginSuccess" class="success-message"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>דוא"ל</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>סיסמה</label>
                        <input type="password" id="loginPassword" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">התחברות</button>
                </form>
            </div>

            <div id="registerForm" class="form-section">
                <h2>הצטרפות לקהילה</h2>
                <p class="subtitle">מלאו את הפרטים שלכם כדי להתחיל</p>
                <div class="info-box">הצטרפו אלינו ותוכלו להשאיל מוצרים בחינם</div>
                <div id="registerSuccess" class="success-message">✓ נרשמתם בהצלחה!</div>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label>שם מלא</label>
                        <input type="text" id="fullName" required minlength="2">
                    </div>
                    <div class="form-group">
                        <label>שם משתמש</label>
                        <input type="text" id="username" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>מספר טלפון</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>דוא"ל</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>סיסמה</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">הרשמה</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://levkatan-api-dxh8azfdfua6e9gn.israelcentral-01.azurewebsites.net/api";

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') document.getElementById('loginForm').classList.add('active');
            else document.getElementById('registerForm').classList.add('active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('username', data.username);

                    const successMsg = document.getElementById('loginSuccess');
                    successMsg.innerText = `✓ שלום ${data.username}, התחברת בהצלחה!`;
                    successMsg.classList.add('show');
                    
                    setTimeout(() => {
                        if(data.role === 'admin') window.location.href = 'admin_dashboard.html';
                        else if(data.role === 'employee') window.location.href = 'employee_dashboard.html';
                        else window.location.href = 'user_dashboard.html';
                    }, 1000);
                } else {
                    alert("שגיאה בהתחברות: פרטים שגויים");
                }
            } catch (error) { console.error(error); alert("שגיאה בתקשורת"); }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const formData = {
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value
            };
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                if (response.ok) {
                    const successMsg = document.getElementById('registerSuccess');
                    successMsg.classList.add('show');
                    setTimeout(() => { successMsg.classList.remove('show'); switchTab('login'); }, 2000);
                } else {
                    const err = await response.json();
                    alert("שגיאה: " + (err.message || "נסה שוב"));
                }
            } catch (error) { console.error(error); alert("שגיאה בתקשורת"); }
        }
    </script>
</body>
</html>
