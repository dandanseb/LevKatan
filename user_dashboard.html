        /* MODAL POPUP */
        .modal {

            background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;

    <script>
        const API_URL = "https://levkatan-api-dxh8azfdfua6e9gn.israelcentral-01.azurewebsites.net/api";

        // --- HELPER: Translate Category ---
        function translateCategory(cat) {
            const map = {
                'strollers': '×¢×’×œ×•×ª',
                'cribs': '×¢×¨×™×¡×•×ª',
                'car seats': '××•×©×‘×™ ×‘×˜×™×—×•×ª',
                'toys': '××©×—×§×™×',
                'baby beds': '××™×˜×ª ×ª×™× ×•×§'
            };
            return map[cat.toLowerCase()] || cat;
        }

        // --- CATALOG LOGIC ---
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/products`);
                allProducts = await res.json();
                filterAndRender(); 
            } catch (e) { console.error("Error loading products", e); }
        }

        function filterAndRender() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const catFilter = document.getElementById('catFilter').value.toLowerCase();
            const sortOption = document.getElementById('sortOption').value;

            // 1. Filter
            let filtered = allProducts.filter(p => {
                const hebrewCat = translateCategory(p.category).toLowerCase();
                const matchesSearch = (p.name && p.name.toLowerCase().includes(searchTerm)) || 
                                      (p.description && p.description.toLowerCase().includes(searchTerm)) ||
                                      (hebrewCat.includes(searchTerm));

                const matchesCat = catFilter === "" || (p.category && p.category.toLowerCase().includes(catFilter));
                return matchesSearch && matchesCat;
            });

            // 2. Sort
            filtered.sort((a, b) => {
                if (sortOption === 'name_asc') return a.name.localeCompare(b.name, 'he');
                if (sortOption === 'newest') return (b.id - a.id);
                return 0;
            });

            // 3. Render
            const container = document.getElementById('productsGrid');
            if (filtered.length === 0) {
                container.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>×œ× × ××¦××• ××•×¦×¨×™× ×ª×•×××™× ×œ×—×™×¤×•×©.</p>";
                return;
            }

            container.innerHTML = filtered.map(p => `
                <div class="card" onclick="openPopup(${p.id})">
                    <div class="cat-wrapper">
                        <img src="images/${p.category}.png" class="cat-img" onerror="this.style.display='none'">
                        <!-- UPDATED: Use translation function -->

                </div>
            `).join('');
        }

        // --- POPUP LOGIC ---
        function openPopup(id) {
            const p = allProducts.find(prod => prod.id === id);
            if (!p) return;

            currentModalProductId = id;

            // Populate Modal Data
            document.getElementById('modalTitle').innerText = p.name;
            // UPDATED: Use translation function for modal category
            document.getElementById('modalCat').innerText = translateCategory(p.category);
            document.getElementById('modalImg').src = `images/${p.category}.png`;
            document.getElementById('modalDesc').innerText = p.description ? p.description : '××™×Ÿ ×ª×™××•×¨ ×–××™×Ÿ ×¢×‘×•×¨ ××•×¦×¨ ×–×”.';

            const donorName = p.owner_email ? p.owner_email.split('@')[0] : '×× ×•× ×™××™';
            document.getElementById('modalDonor').innerText = donorName;

            // Setup Buttons
            const borrowBtn = document.getElementById('modalBorrowBtn');

        function discoverSimilar(category) {
            // Set the dropdown value
            const select = document.getElementById('catFilter');
            
            // Try to find a matching option case-insensitively
            let found = false;
            for(let i=0; i<select.options.length; i++) {
                if(select.options[i].value.toLowerCase() === category.toLowerCase()) {
                    select.selectedIndex = i;
                    found = true;
                    break;
                }
            }

            if(found) {
                filterAndRender();
                closeModal();
                // Scroll to top to see results
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                alert("×œ× × ××¦××” ×§×˜×’×•×¨×™×” ×ª×•×××ª ×‘××¡× ×Ÿ.");
            }
        }

        // --- ACTION LOGIC ---
        async function borrow(id) {
            // 1. Demander la date de retour via un prompt HTML simple (ou vous pouvez crÃ©er un modal plus tard)
            const returnDate = prompt("××ª×™ ×‘×›×•×•× ×ª×š ×œ×”×—×–×™×¨ ××ª ×”××•×¦×¨? (YYYY-MM-DD)");
            
            if (!returnDate) return; // Annuler si pas de date
        
            if(!confirm(`×”×× ×œ×”×’×™×© ×‘×§×©×” ×œ×”×©××œ×ª ××•×¦×¨ ×–×” ×¢×“ ×œ×ª××¨×™×š ${returnDate}?`)) return;
        
            const res = await fetch(`${API_URL}/borrow`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ 
                    product_id: id,

        // --- HISTORY LOGIC ---
        async function loadHistory() {
            const res = await fetch(`${API_URL}/my-requests`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const reqs = await res.json();
            document.getElementById('history').innerHTML = reqs.map(r => `
                <div class="card" style="cursor: default;">
                    <h3>${r.product}</h3>
                    <p>×ª××¨×™×š ×‘×§×©×”: ${r.date.split(' ')[0]}</p>
                   <p>×ª××¨×™×š ×”×—×–×¨×” ××ª×•×›× ×Ÿ: ${r.returned_date || '×œ× ×¦×•×™×Ÿ'}</p> <p>×¡×˜×˜×•×¡: <span class="status-${r.status}">${translateStatus(r.status, r.returned_date)}</span></p>
                </div>
            `).join('');
            if(reqs.length === 0) document.getElementById('history').innerHTML = "<p>×¢×“×™×™×Ÿ ×œ× ×‘×™×§×©×ª ××•×¦×¨×™×.</p>";
        }

        function translateStatus(s, returnedDate) {
    if (s === 'pending') return '×××ª×™×Ÿ ×œ××™×©×•×¨';
    if (s === 'rejected') return '× ×“×—×”';
    if (s === 'confirmation_pending') return '×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ';
    
    if (s === 'approved') {
        if (!returnedDate || returnedDate === 'null' || returnedDate === '×œ× ×¦×•×™×Ÿ') {
            return '××•×©×¨ - ×ª××¨×™×š ×”×—×–×¨×” ×œ× ×™×“×•×¢';
        }

        // Calcul de la diffÃ©rence de jours
        const today = new Date();
        const returnD = new Date(returnedDate);
        
        // On calcule la diffÃ©rence en millisecondes puis en jours
        const diffInTime = returnD.getTime() - today.getTime();
        const diffInDays = Math.ceil(diffInTime / (1000 * 3600 * 24));

        if (diffInDays < 0) {
            return `××•×©×¨ - ××™×—×•×¨ ×©×œ ${Math.abs(diffInDays)} ×™××™×! âš ï¸`;
        } else if (diffInDays === 0) {
            return `××•×©×¨ - ×œ×”×—×–×™×¨ ×”×™×•×! ğŸ””`;
        } else {
            return `××•×©×¨ - × ×•×ª×¨×• ×¢×•×“ ${diffInDays} ×™××™× ×œ×”×—×–×¨×”`;
        }
    }
    return s;
}

        // --- PROFILE LOGIC ---

                    body: JSON.stringify(updatedData)

                const data = await res.json();
                if(res.ok) alert("×”×¤×¨×˜×™× ×¢×•×“×›× ×• ×‘×”×¦×œ×—×”! âœ…");
                else alert("×©×’×™××”: " + data.message);

        function switchTab(id) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        
        // Init
        loadProducts();
    </script>
